<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.css') }}">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="{{ url_for('static', filename='fontawesome/css/fontawesome-all.css') }}">

    <!-- Custom -->
    <link rel="stylesheet" href="{{ url_for('static', filename='custom/custom.css') }}">

    <!-- Custom Scroll -->
    <link rel="stylesheet" href="{{ url_for('static', filename='custom-scroll/jquery.mCustomScrollbar.css') }}">

    <!-- Intro JS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='introjs/introjs.css') }}">

    <title>Chart Up</title>

  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Chart Up</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation" style="">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarColor02">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Features</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Pricing</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-2">
                <div class="card card-default" style="margin-top:10px;">
                    <div class="card-header">Features</div>
                    <div class="card-body" id="feature-list" style="height: 560px; padding: 15px;">
                        <div id="feature-container">
                            <div class="feature-selector">
                                <i class="fas fa-hashtag"></i> &nbsp; sales
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-10">
                <table class="table table-bordered" style="margin-top: 10px">
                    <tbody>
                        <tr>
                            <td width="10%">X-Axis: </td>
                            <td width="90%"></td>
                        </tr>
                        <tr>
                            <td>Y-Axis: </td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
                <div class="card card-default">
                    <div class="card-header">
                        <div class="row">
                            <div class="col-sm-6">
                                <h5 style="margin-top: 4px; margin-bottom:0">Chart</h4>
                            </div>
                            <div class="col-sm-6">
                                <div class="text-right">
                                    <button class="btn btn-warning btn-sm"><i class="fas fa-edit"></i> Edit</button>
                                    <button class="btn btn-success btn-sm" style="margin-left:5px;"><i class="fas fa-expand-arrows-alt"></i></button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div id="main" style="width: 100%;height:400px;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JQuery -->
    <script src="{{ url_for('static', filename='jquery/jquery-1.12.2.min.js') }}"></script>
    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>

    <!-- Optional JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='bootstrap/js/bootstrap.min.js') }}"></script>

    <!-- Custom Scroll -->
    <script src="{{ url_for('static', filename='custom-scroll/jquery.mCustomScrollbar.concat.min.js') }}"></script>

    <!-- Intro JS -->
    <script src="{{ url_for('static', filename='introjs/intro.js') }}"></script>

    <!-- EChart -->
    <script src="{{ url_for('static', filename='echart/echarts.js') }}"></script>

    <!-- Code -->
    <script>
        $(document).ready(function() {

            // based on prepared DOM, initialize echarts instance
            var myChart = echarts.init(document.getElementById('main'));

            // specify chart configuration item and data
            var option = {
                title: {
                    text: 'ECharts entry example'
                },
                tooltip: {},
                legend: {
                    data:['Sales']
                },
                xAxis: {
                    data: ["shirt","cardign","chiffon shirt","pants","heels","socks"]
                },
                yAxis: {},
                series: [{
                    name: 'Sales',
                    type: 'bar',
                    data: [5, 20, 36, 10, 10, 20]
                }]
            };

            // use configuration item and data specified to show chart
            myChart.setOption(option);

            $("#feature-list").mCustomScrollbar({
                scrollButtons:{enable:true,scrollType:"stepped"},
                keyboard:{scrollType:"stepped"},
                mouseWheel:{scrollAmount:188},
                theme:"inset-dark",
                autoExpandScrollbar:true,
                snapAmount:188,
                snapOffset:65
            });

        });
    </script>
  </body>
</html>
