<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.css') }}">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="{{ url_for('static', filename='fontawesome/css/fontawesome-all.css') }}">

    <!-- Custom -->
    <link rel="stylesheet" href="{{ url_for('static', filename='custom/custom.css') }}">

    <!-- Custom Scroll -->
    <link rel="stylesheet" href="{{ url_for('static', filename='custom-scroll/jquery.mCustomScrollbar.css') }}">

    <!-- Intro JS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='introjs/introjs.css') }}">

    <!-- Select 2 -->
    <link rel="stylesheet" href="{{ url_for('static', filename='select2/select2.css') }}">

    <title>Chart Up</title>

  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#"> <img src="{{ url_for('static', filename='img/logo.png') }}" alt=""> &nbsp; Chart Up</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation" style="">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarColor02">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item dropdown active">
                    <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Menu <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li class="dropdown-item"><a href="#"><i class="fas fa-save"></i>&nbsp; Save</a></li>
                        <li class="dropdown-item"><a href="#"><i class="fas fa-times"></i>&nbsp; Exit to Project Menu</a></li>
                    </ul>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" id="load-file-button">Files</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-2">
                <div class="card card-default" style="margin-top:10px;">
                    <div class="card-header">Features</div>
                    <div class="card-body" id="feature-list" style="height: 560px; padding: 15px;">
                        <div id="feature-container">
                            
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-10">
                <table class="table table-bordered" style="margin-top: 10px">
                    <tbody>
                        <tr>
                            <td width="10%">X-Axis: </td>
                            <td width="90%" class="droppable" data-location="x" id="x-axis">
                                
                            </td>
                        </tr>
                        <tr>
                            <td>Y-Axis: </td>
                            <td class="droppable" data-location="y" id="y-axis"></td>
                        </tr>
                    </tbody>
                </table>
                <div class="card card-default">
                    <div class="card-header">
                        <div class="row">
                            <div class="col-sm-6">
                                <select name="chart-select" id="chart-select" class="chart-select">
                                    <option value="bar">Bar Chart</option>
                                    <option value="pie">Pie Chart</option>
                                    <option value="line">Line Chart</option>
                                </select>
                                <button class="btn btn-primary btn-sm" style="margin-left: 3px" id="search-chart-button">...</button>
                            </div>
                            <div class="col-sm-6">
                                <div class="text-right">
                                    <button class="btn btn-warning btn-sm"><i class="fas fa-edit"></i> Edit</button>
                                    <button class="btn btn-success btn-sm" style="margin-left:5px;" id="chart-download"><i class="fas fa-download"></i></button>
                                    <button class="btn btn-success btn-sm" style="margin-left:5px;" ><i class="fas fa-expand-arrows-alt"></i></button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div id="main" style="width: 100%;height:400px;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modal-chart-search">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Chart Search & Detail</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <input type="text" name="search" id="search-chart" class="form-control" placeholder="Search">
                    </div>
                    <div class="chart-search-result" id="chart-search-result">
                        <div id="chart-search-result-container">
                            <div class="chart-search-item">
                                <div class="row">
                                    <div class="col-sm-1">
                                        <div class="text-center">
                                            <img src="{{ url_for('static', filename='img/bar.png') }}" class="chart-search-img" alt="">
                                        </div>
                                    </div>
                                    <div class="col-sm-7">
                                        <h4 style="padding-bottom: 0; padding-top: 5px;">Bar Chart</h4>
                                    </div>
                                    <div class="col-sm-4">
                                        <div class="text-right">
                                            <button class="btn btn-info">View Info</button>
                                            <button class="btn btn-primary">Select Chart</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="chart-search-item">
                                <div class="row">
                                    <div class="col-sm-1">
                                        <div class="text-center">
                                            <img src="{{ url_for('static', filename='img/line.png') }}" class="chart-search-img" alt="">
                                        </div>
                                    </div>
                                    <div class="col-sm-7">
                                        <h4 style="padding-bottom: 0; padding-top: 5px;">Line Chart</h4>
                                    </div>
                                    <div class="col-sm-4">
                                        <div class="text-right">
                                            <button class="btn btn-info">View Info</button>
                                            <button class="btn btn-primary">Select Chart</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="chart-search-item">
                                <div class="row">
                                    <div class="col-sm-1">
                                        <div class="text-center">
                                            <img src="{{ url_for('static', filename='img/area.png') }}" class="chart-search-img" alt="">
                                        </div>
                                    </div>
                                    <div class="col-sm-7">
                                        <h4 style="padding-bottom: 0; padding-top: 5px;">Area Chart</h4>
                                    </div>
                                    <div class="col-sm-4">
                                        <div class="text-right">
                                            <button class="btn btn-info">View Info</button>
                                            <button class="btn btn-primary">Select Chart</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="chart-search-item">
                                <div class="row">
                                    <div class="col-sm-1">
                                        <div class="text-center">
                                            <img src="{{ url_for('static', filename='img/pie.png') }}" class="chart-search-img" alt="">
                                        </div>
                                    </div>
                                    <div class="col-sm-7">
                                        <h4 style="padding-bottom: 0; padding-top: 5px;">Pie Chart</h4>
                                    </div>
                                    <div class="col-sm-4">
                                        <div class="text-right">
                                            <button class="btn btn-info">View Info</button>
                                            <button class="btn btn-primary">Select Chart</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="chart-search-item">
                                <div class="row">
                                    <div class="col-sm-1">
                                        <div class="text-center">
                                            <img src="{{ url_for('static', filename='img/scatter.png') }}" class="chart-search-img" alt="">
                                        </div>
                                    </div>
                                    <div class="col-sm-7">
                                        <h4 style="padding-bottom: 0; padding-top: 5px;">Scatter Chart</h4>
                                    </div>
                                    <div class="col-sm-4">
                                        <div class="text-right">
                                            <button class="btn btn-info">View Info</button>
                                            <button class="btn btn-primary">Select Chart</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="function-modal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Feature Function</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="function">Function: </label>
                        <select name="function" id="function" class="form-control">
                            <option value="sum">SUM</option>
                            <option value="avg">AVG</option>
                            <option value="std">STD.DEV</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary">Apply</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="load-file-modal">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Load File</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-sm-8">
                            <select name="load-file" id="load-file" class="form-control" style="width:100%">
                                <option value="bank-marketing.csv">bank-marketing.csv</option>
                                <option value="winequality-red.csv">winequality-red.csv</option>
                                <option value="winequality-white.csv">winequality-white.csv</option>
                            </select>
                        </div>
                        <div class="col-sm-4">
                            <div class="text-left">
                                <button class="btn btn-success btn-sm" id="load-data-preview-button" style="bottom: 0;"><i class="fas fa-eye"></i> Preview</button>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <br>
                            <h3>Preview</h3>
                            <hr>
                            <div class="load-file-preview-container" id="load-file-preview-container">
                                <div id="preview-container">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="load-data-button">Load</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- JQuery -->
    <script src="{{ url_for('static', filename='jquery/jquery-1.12.2.min.js') }}"></script>
    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>

    <!-- Optional JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='bootstrap/js/bootstrap.min.js') }}"></script>

    <!-- Custom Scroll -->
    <script src="{{ url_for('static', filename='custom-scroll/jquery.mCustomScrollbar.concat.min.js') }}"></script>

    <!-- Intro JS -->
    <script src="{{ url_for('static', filename='introjs/intro.js') }}"></script>

    <!-- EChart -->
    <script src="{{ url_for('static', filename='echart/echarts.js') }}"></script>

    <!-- Select 2 -->
    <script src="{{ url_for('static', filename='select2/select2.js') }}"></script>

    <!-- Html2Canvas -->
    <script src="{{ url_for('static', filename='html2canvas/html2canvas.js') }}"></script>

    <!-- Code -->
    <script>
        $(document).ready(function() {

            // based on prepared DOM, initialize echarts instance
            var myChart = echarts.init(document.getElementById('main'));

            // specify chart configuration item and data
            var option = {
                title: {
                    text: 'ECharts entry example'
                },
                tooltip: {},
                legend: {
                    data:['Sales']
                },
                xAxis: {
                    data: ["shirt","cardign","chiffon shirt","pants","heels","socks"]
                },
                yAxis: {},
                series: [{
                    name: 'Sales',
                    type: 'bar',
                    data: [5, 20, 36, 10, 10, 20]
                }]
            };

            // use configuration item and data specified to show chart
            myChart.setOption(option);

            $("#feature-list").mCustomScrollbar({
                scrollButtons:{enable:true,scrollType:"stepped"},
                keyboard:{scrollType:"stepped"},
                mouseWheel:{scrollAmount:188},
                theme:"inset-dark",
                autoExpandScrollbar:true,
                snapAmount:188,
                snapOffset:65
            });

            $("#chart-search-result").mCustomScrollbar({
                scrollButtons:{enable:true,scrollType:"stepped"},
                keyboard:{scrollType:"stepped"},
                mouseWheel:{scrollAmount:188},
                theme:"inset-dark",
                autoExpandScrollbar:true,
                snapAmount:188,
                snapOffset:65
            });

            $("#load-file-preview-container").mCustomScrollbar({
                scrollButtons:{enable:true,scrollType:"stepped"},
                keyboard:{scrollType:"stepped"},
                mouseWheel:{scrollAmount:188},
                theme:"inset-dark",
                autoExpandScrollbar:true,
                snapAmount:188,
                snapOffset:65,
                axis:"xy"
            });

            $('[data-toggle="tooltip"]').tooltip(); 

            $("#chart-select").select2();
            $("#load-file").select2();

            $("#search-chart-button").click(function(){
                $("#modal-chart-search").modal();
            });

            $("#feature-edit-button").click(function(){
                $("#function-modal").modal();
            });

            $("#load-file-button").click(function(){
                $("#load-file-modal").modal();
            });

            $("#load-data-preview-button").click(function(){
                var filename = $("#load-file").val();
                $.get("/load/" + filename, function(data){
                    $("#preview-container").html(data['preview']);
                });
            });

            $("#chart-download").click(function(){
                html2canvas($("#main"), {
                    onrendered: function(canvas) {
                        var img = canvas.toDataURL("image/png",1.0);
                        alert(img);
                        console.log(img);
                    }
                });
            });

        });
    </script>
    <script src="{{ url_for('static', filename='main-js/main.js') }}"></script>
  </body>
</html>
